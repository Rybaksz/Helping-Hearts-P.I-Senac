<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro</title>
  <link href="css/navbar.css" rel="stylesheet" type="text/css" />
  <link href="css/Cadastro.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar">
    <a href="/" class="logo">Helping Hearts</a>
    <label for="mobile-menu-toggle" class="mobile-menu-toggle">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </label>
    <ul class="nav-list">
      <li><a href="index.html">Início</a></li>
      <li><a href="sobrenos.html">Sobre</a></li>
      <li><a href="Contato.html">Contato</a></li>
    </ul>
  </nav>
  <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário de Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Sobrenome</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                   
                </div>
                 <br><br>
                <p>Sexo:</p>
              
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Senha</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Repita sua senha</label>
                </div>
                <br><br>
                <input href="index.html" type="submit" name="submit" id="submit">
             
            </fieldset>
        </form>
    </div>
  <footer>
      <img src="img/register.gif" class="imagem1">
     <img src="img/LogoNova.png" class="Imagem">
     <p class="TextoCopy">© Copyright 2022 - Todos os direitos reservados </p>
  </footer>
</body>
</html>
